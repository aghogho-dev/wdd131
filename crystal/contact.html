<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="styles/homepage-mobile.css" rel="stylesheet">
    <link href="styles/homepage-desktop.css" rel="stylesheet">

<body>
    <header>

        <img id="icon" src="images/crystal-icon.png" alt="Crystal restuarant icon" width="64" height="64">

        <div id="menu">
            <div id="menu-btn" title="Menu Button"></div>
            <nav>
                <a href="index.html" title="Home">HOME</a>

                <a href="contact.html" title="Contact Us page">CONTACT US</a>
            </nav>
        </div>
    </header>

    <main id="form-main">
        <form method="get" action="submit.html">

            <h1>Contact US</h1>

            <div>
                <label>Name
                    <input type="text" name="your-name" id="your-name" placeholder="John Doe" required>
                </label>
            </div>

            <div>
                <label>Email
                    <input type="email" name="email" id="email" placeholder="john@example.com" required>
                </label>
            </div>

            <div>
                <p>What do you want to do?</p>
                <div id="radio-btn">
                    <label>Reservation
                        <input type="radio" name="reservation" id="reservation" required>
                    </label>
                    <label>Enquiry
                        <input type="radio" name="reservation" id="enquiry" required>
                    </label>
                </div>
                
            </div>

            <div>
                <label>Write Comment
                    <textarea id="comment" name="comment" required></textarea>

                </label>
            </div>
            
            <input type="submit" value="Post">
        </form>
    </main>
