<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floated Labels</title>
    <link href="styles/floated-label.css" rel="stylesheet">
</head>
<body>

    <div class="Wrapper">
        <h1 class="Title">CSS Only Floated Labels!</h1>

        <div class="Input">
            <input type="text" id="input" class="Input-text" placeholder="Your first name e.g. Nicholas">
            <label for="input" class="Input-label">First name</label>
        </div>
    </div>
    
</body>
</html>
