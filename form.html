<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Show how to develop a form using best practice">
    <meta name="author" content="Aghogho Monorien">
    <title>Form | Aghogho Monorien</title>
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- <fieldset> -->

                <!-- <legend>Product Information</legend> -->

                <label id="product">Product Name 
                    <select id="product-name" name="product-name"></select>
                </label>

                <div id="star-rating">
                    <p>Overall Rating*</p>

                    <div id="star">
                        <label class="star">&#9734;
                            <input type="radio" name="stars" id="start-1" value="1" required>
                        </label>
                        <label class="star">&#9734; &#9734;
                            <input type="radio" name="stars" id="start-2" value="2" required>
                        </label>
                        <label class="star"> &#9734; &#9734; &#9734;
                            <input type="radio" name="stars" id="start-3" value="3" required>
                        </label>
                        <label class="star"> &#9734; &#9734; &#9734; &#9734;
                            <input type="radio" name="stars" id="start-4" value="4" required>
                        </label>
                        <label class="star">&#9734; &#9734; &#9734; &#9734; &#9734;
                            <input type="radio" name="stars" id="start-5" value="5" required>
                        </label>
                    </div>
                </div>
                
                <label id="date-install">Date of Installation <input type="date" id="installDate" name="installDate" required></label>
                
                <div id="check">
                    <p>Which features did you find useful in the product<br><i>(Check all that apply)</i></p>
                    <label><input type=checkbox id="durable" name="durable" value="yes"> Durable</label>
                    <label><input type=checkbox id="ease" name="ease" value="yes"> Ease of Use</label>
                    <label><input type=checkbox id="perform" name="perform" value="yes"> Performance</label>
                    <label><input type=checkbox id="design" name="design" value="yes"> Design</label>  
                </div>

                <div id="review">
                    <p>Written Review <span class="optional">(Optional)</span></p>
                    <textarea id="written-review" name="written-review"></textarea>
                </div>

                <label for="name">Your Name (Optional)</label>
                <input type=text name="name" id="name">
               

            <!-- </fieldset> -->

            <input type="submit" value="Post Review">

        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ¼ Aghogho Monorien ðŸŒ¼ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
